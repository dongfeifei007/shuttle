# ==============================
# HTTP 强制跳转到 https://timespaceshuttle.com
# ==============================
server {
    listen 80;
    server_name www.timespaceshuttle.com timespaceshuttle.com;
    return 301 https://timespaceshuttle.com$request_uri;
}

# ==============================
# HTTPS www → 跳转到非 www
# ==============================
server {
    listen 443 ssl;
    http2 on;
    server_name www.timespaceshuttle.com;

    ssl_certificate     /etc/ssl/cloudflare/Origin/timespaceshuttle.com/origin-cert.pem;
    ssl_certificate_key /etc/ssl/cloudflare/Origin/timespaceshuttle.com/origin-key.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # ✅ 启用 Cloudflare 源站拉取验证
    ssl_verify_client on;
    ssl_client_certificate /etc/ssl/cloudflare/Origin/origin-pull-ca.pem;

    return 301 https://timespaceshuttle.com$request_uri;
}

# ==============================
# HTTPS 主站点（非 www）
# ==============================
server {
    listen 443 ssl;
    http2 on;
    server_name timespaceshuttle.com;

    ssl_certificate     /etc/ssl/cloudflare/Origin/timespaceshuttle.com/origin-cert.pem;
    ssl_certificate_key /etc/ssl/cloudflare/Origin/timespaceshuttle.com/origin-key.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # ✅ 启用 Cloudflare 源站拉取验证
    ssl_verify_client on;
    ssl_client_certificate /etc/ssl/cloudflare/Origin/origin-pull-ca.pem;

    root /var/www/wwwroot/timespaceshuttle.com;
    index index.html index.htm;

    # robots.txt 禁止爬取（可选）
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
}
